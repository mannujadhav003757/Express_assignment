    <div class="container" style="background-color: bisque; padding-bottom: 10px;">
        <h1 style="text-align: center;">Employee Details Form</h1>
    <form action="submit-data" method="post" style="margin-bottom: 20px; margin-top: 20px;">
        <div class="form-group">
          <label for="empid">Emp Id:</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" name="empid" placeholder="Enter empid">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control"  placeholder="Enter First Name.." name="fname">
        </div>
        <div class="form-group">
            <label for="contact">Contact No:</label>
            <input type="number" class="form-control" placeholder="Enter Contact number.." name="contact">
          </div>
          <div class="form-group">
            <label for="Email">Email:</label>
            <input type="text" class="form-control"  placeholder="Enter First Name.." name="email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Salary:</label>
            <input type="number" class="form-control"  placeholder="Enter Employee Salary.." name="salary">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
